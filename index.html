<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Merry Christmas & Happy 2026">
    <meta property="og:description" content="Een magische kerstboodschap met de beste wensen voor 2026">
    <title>ðŸŽ„ Merry Christmas & Happy 2026 ðŸŽ„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.25);
            background: #000;
            object-fit: contain;
            display: block;
        }
        

        
        @media (max-width: 768px) {
            .video-container {
                padding: 10px;
            }
            
            video {
                border-radius: 12px;
            }
            

        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            id="christmasVideo"
            autoplay 
            loop 
            playsinline
            preload="auto"
            style="display: block;">
            <source src="christmas_animation_linkedin.mp4" type="video/mp4">
            Je browser ondersteunt het video-element niet.
        </video>
    </div>
    

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('christmasVideo');
            
            if (!video) {
                console.error('Video element niet gevonden');
                return;
            }
            
            console.log('Video element gevonden, initialiseren...');
            
            // Zorg dat video loopt
            video.loop = true;
            
            // Probeer video af te spelen MET GELUID
            function startPlayback() {
                console.log('Poging tot afspelen met geluid...');
                
                // Start ZONDER muted eerst
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log('âœ… Video speelt af MET GELUID');
                        })
                        .catch(error => {
                            console.log('âš ï¸ Autoplay met geluid mislukt, probeer muted:', error);
                            // Fallback: probeer muted
                            video.muted = true;
                            const mutedPlayPromise = video.play();
                            
                            if (mutedPlayPromise !== undefined) {
                                mutedPlayPromise
                                    .then(() => {
                                        console.log('âœ… Video speelt af (muted)');
                                        // Probeer na 1 seconde geluid in te schakelen
                                        setTimeout(() => {
                                            video.muted = false;
                                            console.log('ðŸ”Š Geluid ingeschakeld');
                                        }, 1000);
                                    })
                                    .catch(err => {
                                        console.log('âŒ Autoplay volledig mislukt:', err);
                                    });
                            }
                        });
                }
            }
            
            // Start afspelen zodra pagina volledig geladen is
            if (document.readyState === 'complete') {
                setTimeout(startPlayback, 100);
            } else {
                window.addEventListener('load', () => {
                    setTimeout(startPlayback, 100);
                });
            }
            
            // Zorg dat video loopt
            video.addEventListener('ended', () => {
                console.log('ðŸ”„ Video herstart');
                video.currentTime = 0;
                video.play().catch(err => console.log('Fout bij herstarten:', err));
            });
            
            // Luister naar gebruikersinteractie
            document.addEventListener('click', () => {
                if (video.paused) {
                    console.log('Klik gedetecteerd, video afspelen...');
                    video.muted = false;
                    video.play().catch(err => console.log('Fout bij afspelen:', err));
                }
            });
            
            document.addEventListener('touchstart', () => {
                if (video.paused) {
                    console.log('Touch gedetecteerd, video afspelen...');
                    video.muted = false;
                    video.play().catch(err => console.log('Fout bij afspelen:', err));
                }
            });
            
            // Debug logging
            video.addEventListener('play', () => console.log('â–¶ï¸ Video speelt af'));
            video.addEventListener('pause', () => console.log('â¸ï¸ Video gepauzeerd'));
            video.addEventListener('loadedmetadata', () => console.log('ðŸ“¹ Metadata geladen'));
            video.addEventListener('canplay', () => console.log('ðŸŽ¬ Video kan afspelen'));
            video.addEventListener('volumechange', () => console.log('ðŸ”Š Volume veranderd naar:', video.muted ? 'muted' : 'unmuted'));
        });
    </script>
</body>
</html>
