<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Merry Christmas & Happy 2026">
    <meta property="og:description" content="Een magische kerstboodschap met de beste wensen voor 2026">
    <title>ðŸŽ„ Merry Christmas & Happy 2026 ðŸŽ„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.25);
            background: #000;
            object-fit: contain;
            display: block;
        }
        
        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .video-container {
                padding: 10px;
            }
            
            video {
                border-radius: 12px;
            }
            
            .info {
                bottom: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            id="christmasVideo"
            autoplay 
            loop 
            muted
            playsinline
            preload="auto"
            style="display: block;">
            <source src="christmas_animation_linkedin.mp4" type="video/mp4">
            Je browser ondersteunt het video-element niet.
        </video>
    </div>
    
    <div class="info">
        <div style="font-size: 16px; margin-bottom: 10px;">ðŸŽ„ Merry Christmas & Happy 2026 ðŸŽ„</div>
        <div style="font-size: 14px; font-weight: 300; letter-spacing: 1px;">Lieke & Robert Jan</div>
    </div>
    
    <script>
        const video = document.getElementById('christmasVideo');
        
        // Zorg dat video loopt
        video.loop = true;
        
        // Functie om video af te spelen
        function playVideo() {
            video.muted = true;  // Muted voor autoplay
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        console.log('âœ… Video speelt af (muted)');
                        // Probeer na 1 seconde geluid in te schakelen
                        setTimeout(() => {
                            video.muted = false;
                            console.log('ðŸ”Š Geluid ingeschakeld');
                        }, 1000);
                    })
                    .catch(error => {
                        console.log('âš ï¸ Autoplay mislukt:', error);
                    });
            }
        }
        
        // Start video zodra pagina geladen is
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', playVideo);
        } else {
            playVideo();
        }
        
        // Zorg dat video loopt
        video.addEventListener('ended', () => {
            console.log('ðŸ”„ Video herstart');
            video.currentTime = 0;
            video.play();
        });
        
        // Luister naar gebruikersinteractie
        document.addEventListener('click', () => {
            if (video.paused) {
                video.muted = false;
                video.play();
            }
        });
        
        document.addEventListener('touchstart', () => {
            if (video.paused) {
                video.muted = false;
                video.play();
            }
        });
        
        // Debug
        video.addEventListener('play', () => console.log('â–¶ï¸ Afspelen'));
        video.addEventListener('pause', () => console.log('â¸ï¸ Gepauzeerd'));
        video.addEventListener('loadedmetadata', () => console.log('ðŸ“¹ Video geladen'));
    </script>
</body>
</html>
