<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Merry Christmas & Happy 2026">
    <meta property="og:description" content="Een magische kerstboodschap met de beste wensen voor 2026">
    <title>ðŸŽ„ Merry Christmas & Happy 2026 ðŸŽ„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            max-height: 720px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.25);
            background: #000;
            object-fit: contain;
            display: block;
        }
        
        .info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
            pointer-events: none;
            z-index: 10;
        }
        
        .info-title {
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .info-names {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .video-container {
                padding: 10px;
            }
            
            video {
                border-radius: 12px;
            }
            
            .info {
                bottom: 20px;
                font-size: 12px;
            }
            
            .info-title {
                font-size: 14px;
            }
            
            .info-names {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            id="christmasVideo"
            autoplay 
            loop 
            muted
            playsinline
            preload="metadata"
            style="display: block;">
            <source src="christmas_animation_linkedin.mp4" type="video/mp4">
            Je browser ondersteunt het video-element niet.
        </video>
    </div>
    
    <div class="info">
        <div class="info-title">ðŸŽ„ Merry Christmas & Happy 2026 ðŸŽ„</div>
        <div class="info-names">Lieke & Robert-Jan</div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('christmasVideo');
            
            if (!video) {
                console.error('Video element niet gevonden');
                return;
            }
            
            // Zorg dat video loopt
            video.loop = true;
            
            // Probeer video af te spelen
            function startPlayback() {
                console.log('Poging tot afspelen...');
                video.muted = true;
                
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log('âœ… Video speelt af (muted)');
                            // Probeer na 2 seconden geluid in te schakelen
                            setTimeout(() => {
                                video.muted = false;
                                console.log('ðŸ”Š Geluid ingeschakeld');
                            }, 2000);
                        })
                        .catch(error => {
                            console.log('âš ï¸ Autoplay mislukt, probeer opnieuw:', error);
                            // Probeer opnieuw na 500ms
                            setTimeout(startPlayback, 500);
                        });
                }
            }
            
            // Start afspelen zodra metadata geladen is
            if (video.readyState >= 1) {
                // Metadata is al geladen
                startPlayback();
            } else {
                video.addEventListener('loadedmetadata', startPlayback, { once: true });
            }
            
            // Zorg dat video loopt
            video.addEventListener('ended', () => {
                console.log('ðŸ”„ Video herstart');
                video.currentTime = 0;
                video.play().catch(err => console.log('Fout bij herstarten:', err));
            });
            
            // Luister naar gebruikersinteractie
            document.addEventListener('click', () => {
                if (video.paused) {
                    video.muted = false;
                    video.play().catch(err => console.log('Fout bij afspelen:', err));
                }
            });
            
            document.addEventListener('touchstart', () => {
                if (video.paused) {
                    video.muted = false;
                    video.play().catch(err => console.log('Fout bij afspelen:', err));
                }
            });
            
            // Debug logging
            video.addEventListener('play', () => console.log('â–¶ï¸ Video speelt af'));
            video.addEventListener('pause', () => console.log('â¸ï¸ Video gepauzeerd'));
            video.addEventListener('loadedmetadata', () => console.log('ðŸ“¹ Metadata geladen'));
            video.addEventListener('canplay', () => console.log('ðŸŽ¬ Video kan afspelen'));
        });
    </script>
</body>
</html>
